<div class="container">
    <div class="mt-2">
        <div class="mt-3">
            <p>
                Category Id:            {{model.id}} <br>
                Category Name:          {{model.name}} <br>
                Category UrlHandle:     {{model.urlHandle}}  
            </p>
        </div>
        <div class="mt-3">
            <p>
                Are you sure you want to delete this?
            </p>
            <button class="btn btn-primary" (click)='onConfirm()'>Yes</button>
            <button class="btn btn-danger" (click)='onCancel()' style="margin-left: 5px;">No</button>
        </div>
    </div>
    
</div>
